syntax = "proto3";
option java_multiple_files = true;
package pkg.mock;


message Request {
    int32 id = 1;
    string name = 2;
    string message = 3;
}

message Response {
    int32 code = 1;
    string msg = 2;
    string reply = 3;
}

service DumbService {
    rpc exchange (Request) returns (Response);
}
